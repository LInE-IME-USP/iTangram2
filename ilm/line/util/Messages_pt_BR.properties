aboutTangramMsg1  = \n  Em poucas palavras
aboutTangramMsg2  = \n---------------------------
aboutTangramMsg3  = \nUse os botões \"Anterior\" e \"Próximo\" para navegar entre os diferentes desafios (modelos). \ 
aboutTangramMsg4  =   Use o \"mouse\" e as setas para reproduzir a forma apresentada no modelo com todas as 7 peças do iTangram. \ 
aboutTangramMsg5  =   As peças não podem ser sobreposta.
aboutTangramMsg6  =   Se você atingir o objetivo, automaticamente o iTangram lhe avisa. Você também pode usar o botão \"Avaliar\".
aboutTangramMsg7  = \nPara gerar seu próprio modelo, configure as peças com o formato desejado.
aboutTangramMsg8  =   Então use o botão \"Ver\" e copie o código (ele representa seu novo modelo). \ 
aboutTangramMsg9  =   Para carregar um novo modelo, use o botão \"Definir\" e digite seu código.
aboutTangramMsg10 = \n
aboutTangramMsg11 = \n  Objetivo
aboutTangramMsg12 = \n---------------------------
aboutTangramMsg13 = \nO Objetivo do jogo é reproduzir a forma do modelo usando todas as 7 peças do iTangram. \ 
aboutTangramMsg14 =   As peças não podem ser sobrepostas.
aboutTangramMsg15 = \n
aboutTangramMsg16 = \n  Controles
aboutTangramMsg17 = \n---------------------------
aboutTangramMsg18 = \nUse o \"mouse\" para mover as peças. Pode-se \"arrastar\" ou \"pegar com um clique e mover\". \ 
aboutTangramMsg19 = \nUse as teclas de setas (<-, ->) para rotacionar as peças.
aboutTangramMsg20 = \n
aboutTangramMsg21 = \n  Botões
aboutTangramMsg22 = \n---------------------------
aboutTangramMsg23 = \nAnterior:  apresenta o modelo anterior.
aboutTangramMsg24 = \nPróximo:  apresenta o próximo modelo.
aboutTangramMsg25 = \nVer:  apresenta o código correspondente ao atual posicionamento das peças.
aboutTangramMsg26 = \nDefinir:  carregar o modelo correspondente ao código digitado.
aboutTangramMsg27 = \n
aboutTangramMsg28 = \n  \"Checkbox\"
aboutTangramMsg29 = \n---------------------------
aboutTangramMsg30 = \nRotação pequena:  quando selecionado, a rotações passam a ser de 15° e não mais de 45°.
aboutTangramMsg31 = \n
aboutTangramMsg32 = \n  Atração
aboutTangramMsg33 = \n---------------------------
aboutTangramMsg34 = \nAs peças do iTangram possuem região de atração. \ 
aboutTangramMsg35 =  Quando você posiciona uma peça, se a peça estiver suficientement próxima \ 
aboutTangramMsg36 =  de outra peça, a peça é automaticamente ajustada à segunda peça \ 
aboutTangramMsg37 =  de modo a não haver espeço entre ambas. \ 
aboutTangramMsg38 =  Esta atração é dificil de explicar, mas se fizer alguns testes a entenderá facilmente. \ 
aboutTangramMsg39 =  Uma peça posicionada será preferencialmente atraida pela última que você movou. \ 
aboutTangramMsg40 = \nOs cantos de cada peça são as regiões de atração. \ 
aboutTangramMsg41 = \nExistem pontos de atração adicionais nos lados das peças:
aboutTangramMsg42 = \nTriângulo pequeno: 1 ponto em cada lado.
aboutTangramMsg43 = \nTriângulo médio: 3 points na hipotenusa e 1 ponto em cada lado menor.
aboutTangramMsg44 = \nTriângulo grande : 3 pontos em cada lado.
aboutTangramMsg45 = \nQuadrado : 1 ponto em cada lado.
aboutTangramMsg46 = \nParalelogramo : 3 pontos nas lados maiores e 1 point nos menores.

